<!doctype html>
<html lang="en">

<head>
    {% include meta.html %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.podcast.name }} - Podcast</title>

    <style>
        .jumbotron {
            padding-top: 3rem;
            padding-bottom: 3rem;
            margin-bottom: 0;
            background-color: #fff;
            border-radius: 0;
        }

        @media (min-width: 768px) {
            .jumbotron {
                padding-top: 6rem;
                padding-bottom: 6rem;
            }
        }

        .jumbotron p:last-child {
            margin-bottom: 0;
        }

        .jumbotron h1 {
            font-weight: 300;
            color: #fff;
            text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.5), 1px -1px 0 rgba(0, 0, 0, 0.5), -1px 1px 0 rgba(0, 0, 0, 0.5), 1px 1px 0 rgba(0, 0, 0, 0.5);
        }

        .jumbotron .container {
            max-width: 40rem;
            color: #ccc !important;
            text-shadow: -0.5px -0.5px 0 rgba(100, 100, 100, 0.5), 0.5px -0.5px 0 rgba(100, 100, 100, 0.5), -0.5px 0.5px 0 rgba(100, 100, 100, 0.5),
                0.5px 0.5px 0 rgba(100, 100, 100, 0.5);
        }

        .card-img-top {
            display: block;
            width: 100%;
            height: 225px;
            background-size: cover;
        }

        footer {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        footer p {
            margin-bottom: .25rem;
        }

        .jumbo-bg {
            background-image: url("{{ site.url }}/{{ site.subdir }}bg.png");
            background-position: top left;
            background-size: cover;
        }

        .pageimg {
            width: 100%;
            max-width: 280px;
            height: 280px;
            background-size: cover;
            border-radius: 10px;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        a.invisible-link {
            color: #000;
        }

        a.invisible-link:hover {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>

<body>
    {% include header.html %}

    <main role="main">
        {{ content }}
    </main>

    {% include footer.html %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    {% include analytics.html %}
</body>

</html>
