{% if site.podcast.ga %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.podcast.ga }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.podcast.ga }}');
</script>
{% endif %}
