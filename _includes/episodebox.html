<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        {% if page.has_image %}
        <div class="bd-placeholder-img card-img-top"
            style="background-image: url('/{{ site.subdir }}{{ site.podcast.episodes }}/ep{{ page.slug }}.png')"> </div>
        {% endif %}
        <div class="card-body">
            <small class="card-text text-muted">{{ site.podcast.episode_label }} {{ page.slug }}</small>
            <h4>{{ page.title }}</h4>
            <p class="card-text">{{ page.summary }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary"
                        href="/{{ site.subdir }}{{ site.podcast.episodes }}/{{ page.slug }}">Listen</a>
                    <a class="btn btn-sm btn-outline-secondary"
                        href="/{{ site.subdir }}{{ site.podcast.episodes }}/{{ page.slug }}">Details</a>
                    <a class="btn btn-sm btn-outline-secondary"
                        href="https://dts.podtrac.com/redirect.mp3/{{ site.podcast.domain }}/{{ site.subdir }}{{ site.podcast.episodes }}/ep{{ page.slug }}.mp3">MP3</a>
                </div>
                <small class="text-muted">{{ page.duration }}</small>
            </div>
        </div>
    </div>
</div>
